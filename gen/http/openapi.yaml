swagger: "2.0"
info:
  title: Task Service
  description: Service for manipulate task data
  version: ""
host: 0.0.0.0:8001
consumes:
- application/json
- application/xml
- application/gob
produces:
- application/json
- application/xml
- application/gob
paths:
  /tasks:
    get:
      tags:
      - tasks
      summary: list tasks
      description: List all stored tasks
      operationId: tasks#list
      parameters:
      - name: view
        in: query
        description: View to render
        required: false
        type: string
        enum:
        - default
        - tiny
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksStoredTaskResponseCollection'
      schemes:
      - http
    post:
      tags:
      - tasks
      summary: add tasks
      description: Add new task and return ID.
      operationId: tasks#add
      parameters:
      - name: AddRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/TasksAddRequestBody'
          required:
          - title
          - description
          - created_date
          - updated_date
          - status
      responses:
        "201":
          description: Created response.
          schema:
            type: integer
            format: int64
      schemes:
      - http
  /tasks/{id}:
    get:
      tags:
      - tasks
      summary: show tasks
      description: Show task by ID
      operationId: tasks#show
      parameters:
      - name: view
        in: query
        description: View to render
        required: false
        type: string
        enum:
        - default
        - tiny
      - name: id
        in: path
        description: ID of task to show
        required: true
        type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksShowResponseBody'
        "404":
          description: Not Found response.
          schema:
            $ref: '#/definitions/TasksShowNotFoundResponseBody'
            required:
            - message
            - id
      schemes:
      - http
    put:
      tags:
      - tasks
      summary: update tasks
      description: Update existing task and return ID.
      operationId: tasks#update
      parameters:
      - name: id
        in: path
        description: ID of task to show
        required: true
        type: string
      - name: UpdateRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/TasksUpdateRequestBody'
          required:
          - task
      responses:
        "200":
          description: OK response.
          schema:
            type: integer
            format: int64
      schemes:
      - http
    delete:
      tags:
      - tasks
      summary: remove tasks
      description: Remove task from tasks data
      operationId: tasks#remove
      parameters:
      - name: id
        in: path
        description: ID of task to remove
        required: true
        type: string
      responses:
        "204":
          description: No Content response.
      schemes:
      - http
  /tasks/status:
    put:
      tags:
      - tasks
      summary: status tasks
      description: change task status by id
      operationId: tasks#status
      parameters:
      - name: StatusRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/TasksStatusRequestBody'
          required:
          - id
          - status
      responses:
        "200":
          description: OK response.
      schemes:
      - http
definitions:
  StoredTaskRequestBody:
    title: 'Mediatype identifier: application/vnd.stored-task; view=default'
    type: object
    properties:
      assignee:
        type: string
        example: Accusamus et vel aspernatur et.
      created_date:
        type: string
        description: Created date
        example: "2004-08-16T16:45:02Z"
        format: date-time
      description:
        type: string
        description: Description of the task
        example: Task description
        maxLength: 5000
      id:
        type: string
        example: Quas aut.
      owner:
        type: string
        example: Nobis eum ipsum labore.
      status:
        type: string
        description: Status.
        default: Open
        example: Pending
        enum:
        - Open
        - Closed
        - Pending
      title:
        type: string
        description: Title of the task
        example: New task title
        maxLength: 200
      updated_date:
        type: string
        description: Udated date
        example: "1992-12-25T19:05:05Z"
        format: date-time
    description: A StoredTask describes a task retrieved by the tasks service. (default view)
    example:
      assignee: Quae voluptatem et distinctio.
      created_date: "2012-10-19T06:00:34Z"
      description: Task description
      id: Cupiditate sequi.
      owner: Temporibus molestias.
      status: Open
      title: New task title
      updated_date: "2012-05-12T08:43:23Z"
    required:
    - id
    - title
    - description
    - created_date
    - status
    - owner
    - updated_date
  StoredTaskResponse:
    title: 'Mediatype identifier: application/vnd.stored-task; view=default'
    type: object
