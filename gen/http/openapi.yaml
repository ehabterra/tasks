      title: New task title
      updated_date: "1990-10-25T08:22:05Z"
    required:
    - id
    - title
    - description
    - created_date
    - status
    - owner
    - updated_date
  TasksStatusRequestBody:
    title: TasksStatusRequestBody
    type: object
    properties:
      id:
        type: string
        description: ID of task
        example: Impedit ipsum blanditiis in odio.
      status:
        type: string
        description: Status.
        default: Open
        example: Open
        enum:
        - Open
        - Closed
        - Pending
    example:
      id: Vel tempora incidunt sint soluta quis numquam.
      status: Closed
    required:
    - id
    - status
  TasksStoredTaskResponseCollection:
    title: 'Mediatype identifier: application/vnd.stored-task; type=collection; view=default'
    type: array
    items:
      $ref: '#/definitions/StoredTaskResponse'
    description: ListResponseBody is the result type for an array of StoredTaskResponse (default view)
    example:
    - assignee: Ad asperiores qui ut veniam.
