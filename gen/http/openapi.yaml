        - Pending
      title:
        type: string
        description: Title of the task
        example: New task title
        maxLength: 200
      updated_date:
        type: string
        description: Udated date
        example: "2009-12-11T16:28:38Z"
        format: date-time
    description: A StoredTask describes a task retrieved by the tasks service. (default view)
    example:
      assignee: Et eos et non.
      created_date: "1995-12-15T01:16:46Z"
      description: Task description
      id: Quis recusandae.
      owner: Non saepe voluptas quae voluptatem omnis quaerat.
      status: Open
      title: New task title
      updated_date: "1994-02-15T11:22:43Z"
    required:
    - id
    - title
    - description
    - created_date
    - status
    - owner
    - updated_date
  TasksAddRequestBody:
    title: TasksAddRequestBody
    type: object
    properties:
      created_date:
        type: string
        description: Created date
        example: "2013-01-07T18:29:13Z"
        format: date-time
      description:
        type: string
        description: Description of the task
        example: Task description
        maxLength: 5000
      status:
        type: string
        description: Status.
        default: Open
        example: Pending
        enum:
        - Open
        - Closed
        - Pending
      title:
        type: string
        description: Title of the task
        example: New task title
        maxLength: 200
      updated_date:
        type: string
        description: Udated date
        example: "1978-08-30T13:55:58Z"
        format: date-time
    example:
      created_date: "1986-02-11T01:34:52Z"
      description: Task description
      status: Closed
      title: New task title
      updated_date: "2006-04-18T12:26:32Z"
    required:
    - title
    - description
    - created_date
    - updated_date
    - status
  TasksShowNotFoundResponseBody:
    title: TasksShowNotFoundResponseBody
    type: object
    properties:
      id:
        type: string
        description: ID of missing task
        example: Iste enim beatae alias distinctio.
      message:
        type: string
        description: Message of error
        example: task 1 not found
    description: Task not found
    example:
      id: Aliquid modi nisi.
      message: task 1 not found
    required:
    - message
    - id
  TasksShowResponseBody:
    title: 'Mediatype identifier: application/vnd.stored-task; view=default'
    type: object
    properties:
